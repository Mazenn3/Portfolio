    <style>
        :root {
            /* Modern, sophisticated color palette */
            --primary-bg: #0f172a;
            --secondary-bg: #1e293b;
            --accent-primary: #3b82f6;
            --accent-secondary: #10b981;
            --text-primary: #e2e8f0;
            --text-secondary: #cbd5e1;
            --card-bg: #1e293b;
            --hover-effect: #4ade80;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Roboto, system-ui, sans-serif;
            background: linear-gradient(135deg, var(--primary-bg) 0%, var(--secondary-bg) 100%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        #wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Enhanced Intro Styles */
        #intro {
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.9) 0%, rgba(30, 41, 59, 0.9) 100%);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 60px 30px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
        }

        /* Animated background gradient */
        #intro::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, #3b82f6, #10b981, #8b5cf6, #ec4899);
            animation: gradient-rotation 15s ease infinite;
            opacity: 0.1;
            z-index: -1;
        }

        @keyframes gradient-rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Glitch effect for name */
        .glitch {
            font-size: 3.5rem;
            font-weight: 900;
            text-transform: uppercase;
            position: relative;
            color: #fff;
            letter-spacing: 3px;
            animation: glitch-skew 1s infinite linear alternate-reverse;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            animation: glitch-1 0.5s infinite;
            color: #3b82f6;
            z-index: -1;
        }

        .glitch::after {
            animation: glitch-2 0.5s infinite;
            color: #10b981;
            z-index: -2;
        }

        @keyframes glitch-1 {
            0% { clip-path: inset(40% 0 61% 0); transform: translate(0); }
            20% { clip-path: inset(92% 0 1% 0); transform: translate(-2px); }
            40% { clip-path: inset(43% 0 1% 0); transform: translate(2px); }
            60% { clip-path: inset(25% 0 58% 0); transform: translate(-1px); }
            80% { clip-path: inset(54% 0 7% 0); transform: translate(2px); }
            100% { clip-path: inset(58% 0 43% 0); transform: translate(0); }
        }

        /* Typed text animation */
        .typed-text {
            font-size: 1.8rem;
            margin: 20px 0;
            color: var(--text-secondary);
        }

        .text-gradient {
            background: linear-gradient(45deg, #3b82f6, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Intro description */
        .intro-description {
            font-size: 1.2rem;
            margin: 30px 0;
            line-height: 1.8;
        }

        .highlight {
            color: #10b981;
            font-weight: 700;
            position: relative;
        }

        /* Stats counter */
        .intro-stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            display: block;
            font-size: 2.5rem;
            font-weight: 900;
            color: #3b82f6;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        /* Animated buttons */
        .actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            list-style: none;
            padding: 0;
        }

        .button-glow {
            padding: 15px 30px;
            background: linear-gradient(45deg, #3b82f6, #10b981);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .button-glow::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .button-glow:hover::before {
            left: 100%;
        }

        .button-outline {
            padding: 15px 30px;
            background: transparent;
            color: #3b82f6;
            text-decoration: none;
            border: 2px solid #3b82f6;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .button-outline:hover {
            background: #3b82f6;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }

        /* Header styles */
        #header {
            background: transparent;
            padding: 20px 0;
        }

        .logo {
            color: var(--accent-primary);
            font-size: 1.5rem;
            font-weight: 700;
            text-decoration: none;
        }

        /* Navigation styles */
        #nav {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 30px;
        }

        #nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            gap: 30px;
        }

        #nav ul.links {
            margin-bottom: 15px;
        }

        #nav ul.icons {
            margin-top: 15px;
        }

        #nav ul li a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            padding-bottom: 5px;
        }

        #nav ul li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--accent-primary);
            transition: width 0.3s ease;
        }

        #nav ul li a:hover {
            color: var(--accent-primary);
        }

        #nav ul li a:hover::after {
            width: 100%;
        }

        #nav ul.icons li a {
            font-size: 1.2rem;
        }

        /* Main content styles */
        #main {
            padding: 20px 0;
        }

        #dynamic-content section {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        #dynamic-content section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--accent-secondary) 0%, transparent 70%);
            opacity: 0.1;
            z-index: -1;
        }

        #dynamic-content h2 {
            color: var(--accent-primary);
            border-bottom: 2px solid var(--accent-primary);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .glitch { font-size: 2.5rem; }
            .typed-text { font-size: 1.3rem; }
            .intro-stats { gap: 20px; }
            .actions { flex-direction: column; align-items: center; }
            #nav ul { flex-direction: column; align-items: center; }
            #nav ul li { margin: 10px 0; }
        }

        /* Particle Background */
        #background-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

}

.typewriter {
    background: linear-gradient(90deg, #3b82f6, #10b981);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    position: relative;

}

@keyframes glow {
    from {
        text-shadow: 0 0 20px rgba(59, 130, 246, 0.5),

        filter: brightness(1);

    to {

}

.cursor {

}

@keyframes blink {
    0%, 50% { opacity: 1; }
    51%, 100% { opacity: 0; }
}

.icon-spark {

}

@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

const typed = new Typed('#typed', {
    strings: ['Problem Solver', 'Data Storyteller', 'Analytics Expert'],
    typeSpeed: 80,
    backSpeed: 50,
    loop: true
});

// Counter animation
const counters = document.querySelectorAll('.stat-number');
const speed = 200;

counters.forEach(counter => {
    const animate = () => {
        const value = +counter.getAttribute('data-count');
        const data = +counter.innerText;
        const time = value / speed;
        
        if(data < value) {
            counter.innerText = Math.ceil(data + time);
            setTimeout(animate, 1);
        } else {
            counter.innerText = value;
        }
    }
    animate();
});
</script>
